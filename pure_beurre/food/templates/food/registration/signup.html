{% extends '../index.html' %}

{% block header %}
  <h1 class="jumbotron">Sign up</h1>
{% endblock %}

{% block sections %}
  <div class="container">
    <div class="row text-center mx-auto">
      <form method="post" class="col-lg-12">
        {% csrf_token %}
        {% for field in form %}
          <p>
            {{ field.label_tag }}<br>
            {{ field }}
            
            {% for error in field.errors %}
              <p style="color: red">{{ error }}</p>
            {% endfor %}
          </p>
        {% endfor %}
        <button type="submit">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
